<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>HTML: Form đăng kí</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Thông tin cơ bản</legend>
            <label for="full_name">Họ và tên 
                <span style="color: red;">*</span></label>
            <br>
            <input type="text" name="full_name" id="full_name">
             <br>
            
             <label for="description">Mô tả:</label>
            <br>
            <textarea name="description" id="description"></textarea>
            <br>
        </fieldset>
        
        <label for="age">Tuổi</label>
        <br>
        <input type="number" name="age" id="age"
        min="1" max="100" step="5">
        
        <br>
        <label for="volume">Âm lượng</label>
        <br>
        <input type="range" name="volume" id="volume"
        min="1" max="100" value="10">

        <br>
        <label for="email">Email</label>
        <br>
        <input type="email" name="email" id="email">

        <br>
        <label for="password">Password</label>
        <br>
        <input type="password" name="password" id="password">

        <br>
        <label for="birthday">Ngày sinh:</label>
        <br>
        <input type="datetime-local" name="birthday" id="birthday">
        <br>
        <input type="week" name="week" id="week">
        <br>
        <input type="month" name="month" id="month">
        <br>
        <label for="gender">Giới tính</label>
        <br>
        <input type="radio" name="gender" id="male">
        <label for="male">Nam</label>
        <input type="radio" name="gender" id="female" checked>
        <label for="female">Nữ</label>

        <br>
        <label for="favorite">Sở thích</label>
        <br>
        <input type="checkbox" name="favorite" id="football" checked>
        <label for="football">Bóng đá</label>
        <br>
        <input type="checkbox" name="favorite" id="volleyball">
        <label for="volleyball">Bóng chuyền</label>
        <br>
        <input type="checkbox" name="favorite" id="basketball">
        <label for="basketball">Bóng rổ</label>

        <br>
        <label for="city">Thành phố</label>
        <select name="city" id="city">
        <option value="1" selected>Hà Nội</option>
        <option value="2">Thái Bình</option>
        <option value="3">Hải Phòng</option>
        <option value="4">Quảng Ninh</option>
       </select>

       <br>
       <br>
       <label for="avatar">Choose File</label>
       <input type="file" name="avatar" id="avatar">
       <br>
       <br>
       <input type="submit" value="Đăng kí">
       <input type="reset" value="Đặt lại">

    </form>
    
</body>
</html>
