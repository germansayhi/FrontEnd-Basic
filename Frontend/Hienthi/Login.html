<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../Giaodien/Login.css">
</head>

<body>
    <div class="wrapper">
        <div class="login-wrapper">
            <div class="login-header">Login</div>
            <div class=" login-form">
                <div class="input-wrapper">
                    <input type="text" id="email" class="input-field" required>
                    <label for="email" class="label">Email</label>
                    <i class="bx bx-user icon"></i>
                </div>
                <div class=" input-wrapper">
                    <input type="password" id="pw" class="input-field" required>
                    <label for="pw" class="label">Password</label>
                    <i class="bx bx-lock-alt icon"></i>
                </div>
                <div class="login-check">
                    <div class="remember">
                        <input type="checkbox" id="remember">
                        <label for="remember-me">Remember me </label>
                    </div>
                    <div class="forgot">
                        <a href="#"> Forgot password ?</a>
                    </div>
                </div>
                <div class="input-wrapper">
                    <input type="submit" class="input-login" value="Login">
                </div>
                <div class="register">
                    <span>Don't have an account?
                        <a href="./Register.html"> Register</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
